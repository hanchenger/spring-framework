plugins {
    id 'java'
}

group 'org.springframework'
version '5.2.19.RELEASE'

repositories {
    mavenCentral()
}

dependencies {

//    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.28'
//    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.10'
    compile(project(":spring-context"))

    compile group: 'org.apache.logging.log4j', name: 'log4j-to-slf4j', version: '2.9.1' //桥接器
//    compile("org.apache.logging.log4j:log4j-core")
//    compile("org.apache.logging.log4j:log4j-api")
    implementation group: 'org.projectlombok', name: 'lombok', version: '1.18.12'

    //连接池
    compile(project(":spring-jdbc"))
    //mysql
    implementation group: 'mysql', name: 'mysql-connector-java',version:'8.0.23'
    //mybatis的核心依赖
    implementation group: 'org.mybatis', name: 'mybatis', version: '3.5.5'
    //mybatis和spring的插件包
    implementation group: 'org.mybatis', name: 'mybatis-spring', version: '2.0.5'
    //junit
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/junit/junit
    testImplementation group: 'org.hamcrest', name: 'hamcrest-core', version: '2.2'
    implementation group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.6'

//    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
//    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}